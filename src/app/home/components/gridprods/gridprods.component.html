<div class="col-4" *ngFor="let product of products">
  <div class="row">
    <a [routerLink]="['/product', product.id]">
      <img [src]="product.image" alt="" width="200">
      {{product.image}}
    </a>
  </div>
  <div class="row">
    <!-- {{product.league | uppercase}} -->
    {{product.title | uppercase}}
  </div>
  <div class="row">
    {{product.description | slice:0:30}}
  </div>
  <div class="row">
    {{product.price | dscto: 10 | currency: 'S/'}}
  </div>
  <div class="row">
      <button class="btn btn-primary">Add Cart</button>
  </div>
  <br/>
</div>
