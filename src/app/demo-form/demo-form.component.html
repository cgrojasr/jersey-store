<form [formGroup]="form">
    <div class="container">
        <div class="row">
            <div class="col-3">
                ID
            </div>
            <div class="col-4">
                <input type="text" formControlName="id" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                Titulo
            </div>
            <div class="col-4">
                <input type="text" formControlName="title" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                Descripcion
            </div>
            <div class="col-4">
                <input type="text" formControlName="description" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                Precio
            </div>
            <div class="col-4">
                <input type="number" formControlName="price" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-5">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
