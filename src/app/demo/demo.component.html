
    <app-searchbar></app-searchbar>
    <div class="container">
        <div class="row">
            <div class="col-4" *ngFor="let item of products">
                <div class="row">
                    {{item.id}}
                </div>
                <div class="row">
                    {{item.description}}
                </div>
                <div class="row">
                    {{item.price}}
                </div>
                <div class="row">
                    <button class="btn btn-primary">Details</button>
                </div>
                <div class="row">
                    <button class="btn btn-primary">Add Cart</button>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
